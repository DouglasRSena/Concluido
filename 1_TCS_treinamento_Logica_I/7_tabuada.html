<script>
    let tabuIzi=Number(window.prompt("Qual o número?"));
    let multiplicador=0;

    for(var i=0; i<=9; i++){
        multiplicador++
        document.write(tabuIzi + " vezes "+ multiplicador + " é " + tabuIzi * multiplicador + "<br>");
    }
